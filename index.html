<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A R R A Y</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-10 col-sm-12 ">
                <div class="arrayFunctions">
                    <h1 class="fw-bold text-center">ARRAY FUNCTIONS</h1>
                    <div class="control text-center">
                        <input type="text" id="input" placeholder="INPUT" ><br>
                        <input type="text" id="input1"  placeholder="Input for concat">
                    </div>
                    <div class="buttons text-center">
                        <input type="button" value="PUSH" onclick="push()">
                        <input type="button" value="POP" onclick="pop()">
                        <input type="button" value="STRING" onclick="toString()" id="tostring">
                        <input type="button" value="SHIFT" onclick="shift()">
                        <input type="button" value="UNSHIFT" onclick="unshift()">
                        <input type="button" value="DELETE" onclick="dele()">
                        <input type="button" value="CONCAT" onclick="concat()">
                        <input type="button" value="FILTER" onclick="filter()">
                        <input type="button" value="FIND" onclick="find()">
                        <input type="button" value="SORT" onclick="sort()">
                        <input type="button" value="REVERSE" onclick="reverse()">
                        <input type="button" value="SLICE" onclick="slice()">
                        <input type="button" value="SPLICE" onclick="splice()">
                    </div>
                    <div class="control text-center">
                        <input type="text" id="display" placeholder="Results">
                    </div>
                    <p><small style="font-size: 14px ;font-family:sans-serif;">ebiArun</small></p>
                </div>
            </div>
        </div>
    </div>







    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
